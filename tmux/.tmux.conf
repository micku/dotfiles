# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Bind <C-S><Arrows> to pane resize by 15
bind-key -n C-S-Up resize-pane -U 5
bind-key -n C-S-Down resize-pane -D 5

bind-key -n C-S-Left resize-pane -L 15
bind-key -n C-S-Right resize-pane -R 15

# remap prefix to Control + a
set -g prefix C-a
# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
unbind C-b

# don't wait for an escape sequence after hitting
# Esc. fixes insert mode exit lag in vim
set -sg escape-time 0

# Smart pane switching with awareness of vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"
bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

# Use vim keybindings in copy mode
setw -g mode-keys vi

# "Yank" shortcut
bind-key y copy-mode

# More Vim-like "tabs" navigation keys
bind-key -n C-Tab next-window
bind-key -n C-S-Tab previous-window
bind-key -n C-n next-window
bind-key -n C-p previous-window
bind-key o new-window

# Config auto reload
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Add support for mouse
setw -g mouse on

bind-key l split-window -h -c '#{pane_current_path}'
bind-key h split-window -h -c '#{pane_current_path}'
bind-key j split-window -c '#{pane_current_path}'
bind-key k split-window -c '#{pane_current_path}'

######################
### DESIGN CHANGES ###
######################

set -g mode-style "fg=#82aaff,bg=#3b4261"

## Status bar design
# status line
set -g status "on"
set -g status-justify left
set -g status-interval 2

# window status
setw -g window-status-style "NONE,fg=#828bb8,bg=#1e2030"
setw -g window-status-current-style fg=black,bg=green
setw -g window-status-format "#[fg=#1e2030,bg=#1e2030,nobold,nounderscore,noitalics]#[default] #I > #W#F #[fg=#1e2030,bg=#1e2030,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#1e2030,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#82aaff,bg=#3b4261,bold] #I > #W#F #[fg=#3b4261,bg=#1e2030,nobold,nounderscore,noitalics]"
setw -g window-status-activity-style "underscore,fg=#828bb8,bg=#1e2030"
setw -g window-status-separator ""

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# https://medium.com/@dubistkomisch/how-to-actually-get-italics-and-true-colour-to-work-in-iterm-tmux-vim-9ebe55ebc2be
set -g default-terminal 'alacritty'
set -as terminal-overrides ',alacritty:Tc'

# The panes {

set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#82aaff"

# }
# The statusbar {

# Move the status bar to top
set -g status-position top
set -g status-style "fg=#82aaff,bg=#1e2030"
set -g status-interval 2

set -g status-right "#[fg=#1e2030,bg=#1e2030,nobold,nounderscore,noitalics]#[fg=#82aaff,bg=#1e2030] #[fg=#3b4261,bg=#1e2030,nobold,nounderscore,noitalics]#[fg=#82aaff,bg=#3b4261] #h #[fg=#82aaff,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#1b1d2b,bg=#82aaff,bold] #S "
set -g status-right-length "100"
